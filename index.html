<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Precio con IVA y presupuesto</h1>
    <button class ="custom-button" onclick="numeroIngresado()">Calcular IVA</button>
    <div>
        <button class="custom-butto" onclick="calculadoraDePresupuesto()"> calcular presupuesto</button>
    </div>

    <div class="contenedor">
        <h1>Simulador de Préstamos</h1>
        <form id="formulario-prestamo">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ej. 10000" required>
            
            <label for="interes">Tasa de interés (%):</label>
            <input type="number" id="interes" placeholder="Ej. 5" required>
            
            <label for="años">Plazo (años):</label>
            <input type="number" id="años" placeholder="Ej. 10" required>
            
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <div class="container">
        <h1>Gestión de Tareas</h1>
        <div class="task-input">
            <input type="text" id="taskDescription" placeholder="Ingrese la descripción de la tarea">
            <button onclick="agregarTarea()">Agregar Tarea</button>
        </div>
        <ul id="taskList"></ul>
        </div>
        <h1>Formulario de Estudiantes</h1>
    <form class="formulario-1" id="formulario-estudiantes">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        
        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" required>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" required>
        
        <button type="submit">Guardar</button>
    </form>

    <div id="estudiantes">
        <h2>Listado de Estudiantes</h2>
        <ul id="lista-estudiantes">
            <!-- Aquí se mostrarán los estudiantes -->
        </ul>
    </div>
</body>
</html>
